<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png" />
  <link rel="stylesheet" href="index.css" />
  <script type='text/javascript' src="index.js"></script>
  <title>Frontend Mentor | Interactive rating component</title>
</head>

<body>
  <main>
    <div class="container" id="first">
      <div class="star starInitial">
        <img src="./images/icon-star.svg" alt="star-icon" />
      </div>
      <h1>How did we do?</h1>
      <p class="feedback">
        Please let us know how we did with your support request. All feedback is
        appreciated to help us improve our offering!
      </p>
      <div class="rating">
        <div class="stary starInitial" id="star1" onclick="rating(id,1)">1</div>
        <div class="stary starInitial" id="star2" onclick="rating(id,2)">2</div>
        <div class="stary starInitial" id="star3" onclick="rating(id,3)">3</div>
        <div class="stary starInitial" id="star4" onclick="rating(id,4)">4</div>
        <div class="stary starInitial" id="star5" onclick="rating(id,5)">5</div>
      </div>
      <div class="button" onclick="display()">
        <p class="submit" >SUBMIT</p>
      </div>
    </div>
    <div class="container displayContainer setting" id="second">
      <img src="./images/illustration-thank-you.svg" alt="thanks illustration" class="thanks">
      <div class="ratingResult">
        <p id="ratedVaue"></p>
      </div>
      <p class="thanks">Thank You!</p>
      <p class="sent">We appreciate you taking the time to give a rating. If you ever need more support, donâ€™t hesitate to get in touch!</p>
    </div>
  </main>

</body>

</html>
